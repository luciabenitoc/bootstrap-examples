<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximun-scale=1.0, minimum-scala=1.0">
		<!-- Ver la documentacion en la solapa JS de bootstrap -->
		<title> Slideshow</title>
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
		<br>
			<div class="col-md-12">
				<div class="carousel slide" id="carousel-1" data-ride="carousel">
					<!-- INDICADORES-->
					<ol class="carousel-indicators">
						<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-1" data-slide-to="1"></li>
						<li data-target="#carousel-1" data-slide-to="2"></li>					
					</ol>

					<!--Contenedor de los slide -->
					<!--carousel-inner es el contenedor de todos los slide, cada item es un slide/imagen -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="http://lorempixel.com/1200/400/animals" class="img-resposive">
							<div class="carousel-caption hidden-xs hidden-sm"> <!--Oculta el caption en dispositivos pequeños y en extra pequeños --> 
								<h3>Slide #1 </h3>
								<p>Animalitos</p>
							</div>
						</div>
						<div class="item">
							<img src="http://lorempixel.com/1200/400/animals/2" class="img-resposive">
							<div class="carousel-caption hidden-xs hidden-sm"> <!--Oculta el caption en dispositivos pequeños y en extra pequeños --> 
								<h3>Slide #2 </h3>
								<p>Animalitos</p>
							</div>
						</div>
						<div class="item">
							<img src="http://lorempixel.com/1200/400/animals/3" class="img-resposive">
							<div class="carousel-caption hidden-xs hidden-sm"> <!--Oculta el caption en dispositivos pequeños y en extra pequeños --> 
								<h3>Slide #3 </h3>
								<p>Animalitos</p>
							</div>
						</div>
					</div>
					<!--Controles Izquierda Derecha -->
					<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hiden="true"></span> <!--La clase es la flechita, la obtengo de la pagina de bootstrap, es un componente  -->
						<span class="sr-only">Anterior</span>
					</a>
					<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Siguiente</span>
					</a>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	</body>
</html>
