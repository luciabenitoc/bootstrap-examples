<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> alertas </title> 
		<!--alertas de comportamineto y errores -->
		<meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximun-scale=1.0, minimum-scala=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stilos.css">
	</head>
	<body>
		<br>
		<div class="container-fluid">	
			<div class="row">
				<div class="col-md-4">
					<div class="alert alert-success">Esto es un alerta</div>
					<div class="alert alert-info">Esto es un alerta</div>
					<div class="alert alert-warning">Esto es un alerta</div>
					<div class="alert alert-danger">Esto es un alerta</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="alert alert-success">
						<button class="close" data-dismiss="alert"><span>&times;</span></button> 
						<!-- class close y data-dismiss para poner la cruza y que pueda cerrarse el alerta -->
						<!-- asi eliminamos el elemneto del thumb (cada elemento que esta en el body) -->
						<strong>Ver!</strong>
						Esto es un alerta
					</div>
				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	</body>
</html>
