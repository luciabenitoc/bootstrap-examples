<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Paginacion </title>
		<meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximun-scale=1.0, minimum-scala=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stilos.css">
	</head>
	<body>
		<div class="container-fluid">
		<br>
			<nav>	
				<ul class="pagination pagination-lg">
					<li class="disabled"><a href="#">&laquo;</a></li> <!-- Para las flechitas del paginador-->
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li> <!-- Para las flechitas del paginador-->
				</ul>
			</nav>

			<br>
			<nav>	
				<ul class="pagination">
					<li class="disabled"><a href="#">&laquo;</a></li> <!-- Para las flechitas del paginador-->
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li> <!-- Para las flechitas del paginador-->
				</ul>
			</nav>

			<br>
			<nav>	
				<ul class="pagination pagination-sm">
					<li class="disabled"><a href="#">&laquo;</a></li> <!-- Para las flechitas del paginador-->
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li> <!-- Para las flechitas del paginador-->
				</ul>
			</nav>

			<br>
			<nav>	
				<ul class="pager">
				<!-- las clases previous y next los pone uno en cada punta (Izquierda y derecha)-->
					<li class="previous"><a href="#">&larr;Anterior</a></li>
					<li class="next"><a href="#">Siguiente&rarr;</a></li>
				</ul>
			</nav>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	</body>
</html>
