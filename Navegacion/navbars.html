<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Navbar </title>
		<meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximun-scale=1.0, minimum-scala=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stilos.css">
	</head>
	<body>
		<div class="container">
		<br>
			<header>
				<!-- navbar-fixed-top para que el manu se quede a pantalla siempre. 
					Si se usa fixed top es importante cambiar el padding en css para q el menu fijo no pise el contenido de la pagina-->
				<!-- navbar-fixed-bottom para que el menu salga debajo y fijo -->
				<nav class="navbar navbar-default navbar-fixed-top navbar-inverse"> <!-- navbar-inverse cambia los colore del menu a los inversos-->
					<div class="container-fluid">
						<div class="navbar-header">
							<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" type="button">
							<!--Cada span es una rayita de la hamburguesa del menu en mobile -->
								<span class="sr-only">Menu</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a href="#" class="navbar-brand">Menu Lucia</a>
						</div>
						<div class="collapse navbar-collapse" id="navbar-1">
							<ul class="nav navbar-nav">
								<li><a href="#">Item #1</a></li>
								<li class="active"><a href="#">Item #2</a></li> 
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
										Item #3 Dropdown <span class="caret"></span>
									</a>
									<ul class="dropdown-menu">
										<li><a href="#">Item #1</a></li>
										<li><a href="#">Item #2</a></li>
										<li class="divider"></li> <!--Le saco el elemento a y le pongo la clase divide para crear un divisor en ese punto -->
										<li><a href="#">Item #4</a></li>
									</ul>
								</li>
							</ul>
							<!-- clase "navbar-form" para que nos permita poner formularios dentro del menu de navegacion. El role="search" porque es una barra de busqueda-->
							<!-- navbar-left para que el formulario se pegue a la izquierda-->
							<form action="" class="navbar-form navbar-left" role="search">
								<div class="form-group"> <!-- form-group GRUPO DE FORMULARIO-->
									<input type="text" class="form-control" placeholder="Buscar" name="">
								</div>
							</form> 
							<ul class="nav navbar-nav navbar-right"> <!-- navbar-right pone la barra a la derecha-->
								<li><a href="#">Item #1</a></li>
								<li><a href="#">Item #2</a></li>
								<li><a href="#">Item #3</a></li>
							</ul>

						</div>
					</div>
				</nav>
			</header>
