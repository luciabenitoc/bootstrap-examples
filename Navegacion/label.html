<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Labels </title>
		<meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximun-scale=1.0, minimum-scala=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stilos.css">
	</head>
	<body>
		<div class="container-fluid">
			<h1>Header 1 <span class="label label-default">Nuevo</span></h1>
			<h2>Header 2 <span class="label label-primary">Nuevo</span></h2>
			<h3>Header 3 <span class="label label-success">Nuevo</span></h3>
			<h4>Header 4 <span class="label label-default">Nuevo</span></h4>
			<h5>Header 5 <span class="label label-info">Nuevo</span></h5>
			<h6>Header 6 <span class="label label-warning">Nuevo</span></h6>
			<p>Parrafo interesante. Pone +1 :) <span class="label label-default">Etiqueta</span></p>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	</body>
</html>
