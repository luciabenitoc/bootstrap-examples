<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Input groups </title>
		<meta name="viewport" content="width=device-width, user-scalabel=no, initial-scale=1.0, maximun-scale=1.0, minimum-scala=1.0">
		<!-- Latest compiled and minified CSS -->

		<link rel="stylesheet" type="text/css" href="stilos.css">
	</head>
	<body>
		<div class="container-fluid">
			<br>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Correo:</span>
							<input class="form-control" type="text" name="">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" type="text" name="">
							<span class="input-group-addon">Correo:</span>
						</div>
					</div>	
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Correo:</span>
							<input class="form-control" type="text" name="">
							<span class="input-group-addon">Otro</span>
						</div>
					</div>		
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox" name="">
							</span>
							<input type="text" class="form-control" name="">	
						</div>
					</div>	

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio" name="radio1">
							</span>
							<input type="text" class="form-control" name="">	
						</div>
					</div>	
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio" name="radio1">
							</span>
							<input type="text" class="form-control" name="">	
						</div>
					</div>	

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-primary">Boton</button>
							</span>
							<input type="text" class="form-control" name="">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
									Boton <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li> <a href="#"> Item1 </a></li>
									<li> <a href="#"> Item2 </a></li>
									<li> <a href="#"> Item3 </a></li>
								</ul>
							</span>
							<input type="text" class="form-control" name="">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-primary">Boton</button>
								<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li> <a href="#"> Item1 </a></li>
									<li> <a href="#"> Item2 </a></li>
									<li> <a href="#"> Item3 </a></li>
								</ul>
							</span>
							<input type="text" class="form-control" name="">
						</div>
					</div>

				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
